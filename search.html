<html>
<head>
<meta name = "viewport" content = "initial-scale = 1.0, user-scalable = no" />

<link rel="stylesheet" href="style.css" type="text/css"/>
<script type="text/javascript" src="NKit.js"></script>			<!-- Link to NimbleKit js file -->
<script type="text/javascript" src="javascript.js"></script>	<!-- Link to custom js file (user created) -->

</head>

<body>

<script type="text/javascript">
// NavController =============================================================
// Create a Navigation Controller (bar at top of screen)
var navController = new NKNavigationController();	/* Creates the Navigation Controller */
navController.setTitle("Search");					/* Sets the title that will be visible in other pages */
navController.setTintColor(50, 115, 173);			/* Sets the NavController bar color in RGB */
navController.setUsesPreloading("yes");				/* Tells NavController to preload pages before moving to them */
</script>


<div class="infobox">								<!-- Rounded gray box -->
<h1>Search</h1>
<p>ADD SEARCH HERE.</p>
</div>

</body>
</html>
