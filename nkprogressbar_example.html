<html>
    <head>
        <meta name = "viewport" content = "initial-scale = 1.0, user-scalable = no" />
        
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script type="text/javascript" src="NKit.js"></script>
        <script type="text/javascript" src="javascript.js"></script>
        
        <style type="text/css">
            html, body	{
                background: url('nk_background.png');
            }
            </style>
    </head>
    
    <body>
        
        <script type="text/javascript">

            
            // Create a toolbar at bottom of screen ===========================
            var toolBarBottom = new NKToolBar();
            toolBarBottom.init(323);
            toolBarBottom.addButton(" - ", "", "decreaseProgressBar");
            toolBarBottom.addFlexibleSpace();
            toolBarBottom.addButton(" + ", "", "increaseProgressBar")
            toolBarBottom.addFlexibleSpace();
            toolBarBottom.addDoneButton("Back To Overview", "goBack");
            toolBarBottom.setStyle("default");
            toolBarBottom.show();
            // Functions for bottom toolbar ===================================
            function goBack() {NKMoveToPageAnimated("nktoolbar.html", "flipleft");}
            
            var val = 0; // Variable that keeps track of current value for progressbar
            
            // Create a progressbar ===========================================
            var progress = new NKProgressBar(); // Create the object
            progress.init(60, 180, 200);        // Initialize a progressbar 60px from the left of the screen, 180px down, and is 200px wide.
            progress.setPosition(val);          // Since "val" is "0" we start with an "empty" progressbar, "0% finished"
            progress.show();                    // Make the progressbar visible
            
            // Create a label to show percentage ===============================
            var label = new NKLabel();
            label.init(80, 150, 160, 30, val+"% finished");
            label.show();
            
            // Functions for progressbar ========================================
            
            
            function increaseProgressBar() {
                if(val == 100) break;               // Make sure that value doesn't go over 100
                val = val+10;                       // Increase value by 10
                progress.setPosition(val);          // Update progressbar with new increased value
                label.setString(val+"% finished");
            }
            
            function decreaseProgressBar() {
                if(val == 0) break;                 // Make sure that the value doesn't go below 0.
                val = val-10;                       // Decrease value by 10.
                progress.setPosition(val);          // Update progressbar with new value
                label.setString(val+"% finished");  
            }
            
            
            
            </script>
        
    </body>
</html>
